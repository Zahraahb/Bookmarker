<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
        <title>Curd</title>
    </head>

    <body>
     <main >
        <div class="container ">
           <div class="d-flex flex-column align-items-center justify-content-center">
            <h1 class="">Bookmarker</h1>
           </div>
            <div class="bookmark-body pt-4 mt-5 " >
               <div class="d-flex flex-column align-items-center justify-content-center">
                <h2 class="text-center pb-4">
                    <i class="fa-solid fa-bookmark pe-1"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark ps-1"></i>
                </h2>
               </div>
                <form class=" ">
                    <label for="siteName" class="pb-3 " >
                        <i class="fa-solid fa-book-bookmark pe-2" ></i>
                        Site Name
                    </label>
                    <input type="text" id="siteName" class="form-control mb-4" placeholder="Bookmark Name" onkeyup="  checkSiteName()">
        
                    <label for="siteUrl" class="pb-3">
                        <i class="fa-solid fa-link pe-2"></i>
                        Site URL
                    </label>
                    <input type="text" id="siteUrl" class="form-control mb-3" placeholder="Website URL" onkeyup=" checkSiteUrl()">
                    <div class="d-flex flex-column align-items-center mt-4">
                        <button class="btn submit  px-5 text-white mb-4 " id="btn" type="button">Submit</button>
                    </div>
                </form>

                <table class="table my-4 bg-white">
                    <thead>
                        <tr class="text-center py-4">
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                           
                        </tr>
                    </thead>
                    <tbody id="tableRow" class="py-4 text-center" >
                   
                        
                       
                    </tbody>
                </table>

            </div>
        </div>
     </main>

        <script src="curd.js"></script>
    </body>
</html>
